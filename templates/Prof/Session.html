<!DOCTYPE html>
<html>
<head>
    <title>Session</title>
    {% include 'Prof/ProfElearning.html' %}

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #8ad7fa;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #337ab7;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #23527c;
        }

        .home-section {
            padding: 20px;
        }

        .ajoute {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .ajoute a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #337ab7;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .ajoute a:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
<section class="home-section">
    <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Platform</th>
            <th>Date</th>
            <th>Link</th>
            <th>Class</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for session in sessions %}
          <tr>
            <td>{{ session.title }}</td>
            <td>{{ session.platform }}</td>
            <td>{{ session.date }}</td>
            <td><a href="{{ session.link }}">{{ session.link }}</a></td>
            <td>{{ session.classe }}</td>  
            <td><a href="{% url 'removeSession' session_id=session.id %}" class="btn">Remove</a></td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
    <div class="ajoute">
        <a href="{% url 'Createsession' %}" class="btn">Add Session</a>
    </div>
</section>
</body>
</html>
