<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    {% include 'Eleve/EleveElearning.html' %}

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #337ab7;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #23527c;
        }

        .home-section {
            padding: 20px;
        }

        .ajoute {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.ajoute a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #337ab7;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.ajoute a:hover {
    background-color: #23527c;
}
.title {
text-align: center;
font-size: 24px;
margin-bottom: 20px;
}
    </style>
</head>
<body>
<section class="home-section">    <h1 class="title">Sessions</h1>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Platform</th>
                <th>Date</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for session in Ses %}
            <tr>
                <td>{{ session.title }}</td>
                <td>{{ session.platform }}</td>
                <td>{{ session.date }}</td>
                <td><a href="{{ session.link }}">Join</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
 
</section>
</body>
</html>
