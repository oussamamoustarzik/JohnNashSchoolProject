  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <style>
    /* Container styles */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    @keyframes slide-up {
  0% {
    transform: translateY(50%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}
    /* Card styles */
    .card {
  width: 200px;
  height: 200px;
  border: 1px solid #8d8282;
  border-radius: 50%; /* Use 50% border-radius to create a circle */
  padding: 10px;
  margin-bottom: 20px;
  text-align: center;
  position: relative;
  overflow: hidden;
  background-color: #ffffff;
}


    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .card-buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card-buttons a {
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid #d0e7ee;
      border-radius: 5px;
      text-decoration: none;
      color: inherit;
      transition: background-color 0.3s;
    }

    .card-buttons a:hover {
      background-color: #676b6d;
    }

    /* Animation keyframes */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  @keyframes color-transition {
  0% {
    background-color: #FFC107; /* Initial color */
  }
  50% {
    background-color: #F44336; /* Transition color */
  }
  100% {
    background-color: #FFC107; /* Final color */
  }
}
    /* Animation class */
    .animated {
      animation-fill-mode: both;
    }

    /* Animate card on hover */
    .card:hover {
      animation-name: fade-in;
      animation-duration: 0.3s;
      animation-timing-function: ease-out;
    }

    /* Professional colors */
    .card.admin {

    @keyframes slide-in {
  0% {

    opacity: 0;

}
